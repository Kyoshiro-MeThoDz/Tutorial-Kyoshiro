<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Taprom&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./photo/bylogo.png">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
    <script src="../js/game.js" defer></script>
   
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Entrainement "Ninja"  </h1>
		<button type="button" class="play-normal-btn">Normal Game</button>
		<button type="button" class="play-casual-btn">Easy Game</button>
		<div class="credits">Cliquer ici pour sortir : <a href="../menuSelect/menuSelection.html">END GAME</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Pause</h1>
		<button type="button" class="resume-btn">Resume GAME</button>
		<button type="button" class="menu-btn--pause">Menue Principal</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Score : </h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">New Game</button>
		<button type="button" class="menu-btn--score">Menue principal</button>
	</div>
</div>

</body>
</html>
