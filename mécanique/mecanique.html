<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Taprom&display=swap"
        rel="stylesheet"><title>Document</title>
    <link rel="stylesheet" href="./mecanique.css">
    <script src="../js/burger.js" defer></script>
    
</head>

<body>

    <header>
        <nav>
      
          <div class="image-container">
                <span class="logo" id="logo">
                    <img src="../photo/bsr2.png" alt="Logo" id="logo-img">
                </span>
          </div>
  
          <div class="burger" id="burger"></div>
  
          <ul id="menu" class="menu">
                <li><a href="../menuSelect/menuSelection.html">Retour</a></li>
          </ul>

          <div class="close-btn" id="close-btn">
                <img src="../photo/bsr1.png" alt="bsr1" id="logo-img2">            
          </div>
        
        </nav>
    </header>


    <div class="general-container">
        <input class="radio" type="radio" name="card" id="cardUno" checked />
           <label class="content" for="cardUno">
              <h1 class="title-card">
                 <span class="marg-bott">Protection en Combat,<br><br>
                    Black Desert est connu pour son système de combat et si vous êtes nouveau dans le jeu, vous n'êtes peut-être pas encore familier avec certains des effets présents dans Black Desert qui pourraient ne pas exister dans d'autres MMOs.
                 </span>
                 
              </h1>
              <h3 class="card-title subsubtitle">
                <span>Cette section est une présentation de base des compétences de protection qui vous permettra de comprendre les avantages de chaque type de protection.</span>
              </h3>
           </label>
       
          <input class="radio" type="radio" name="card" id="cardDos" />
            <label class="content" for="cardDos">
              <h1 class="title-card ">
                 <span class="marg-bott SA">Super Armure (SA),<br><br>
                    Les compétences qui incluent la Super Armure vous protégeront contre tous les effets de Contrôle de Foule, à l'exception des prises (attrapées).

                    Vous pouvez savoir quand votre personnage est sous Super Armure si vous activez les Icônes Défensives, ce qui est recommandé pour les nouveaux joueurs.
                    
                    L'icône pour la Super Armure est visible ci-dessous :
                </span>
                 
              </h1>
              <h3 class="card-title subsubtitle SAA">
                <span>La Super Armure fournira également une réduction de dégâts en fonction de la classe que vous jouez, car des modifications ont été apportées au système de Réduction de Dégâts</span>
              </h3>
           </label>
                 
         <input class="radio" type="radio" name="card" id="cardTres" />
            <label class="content" for="cardTres">
              <h1 class="title-card">
                 <span class="marg-bott invin">Invincibilité (Iframes),<br><br>
                    La plupart des classes ont également accès à des compétences avec des cadres d'invincibilité, souvent appelés Iframes. Ces compétences sont généralement associées à des mouvements de type dash.

                    Ces compétences évitent toutes les formes de dégâts et les effets de Contrôle de Foule, y compris les grappes.</span>
                 
              </h1>
              <h3 class="card-title subsubtitle invin1">
                <span>Éviter les dégâts : Pendant l'activation des Iframes, votre personnage ne peut pas recevoir de dégâts. <br><br>
                    Contrôler le mouvement : Les Iframes permettent d'éviter d'être affecté par les effets de contrôle de foule, comme les étourdissements ou les immobilisations. <br><br>
                    Opportunités tactiques : Les Iframes permettent d'utiliser certaines compétences pour traverser des zones dangereuses, esquiver des attaques puissantes, ou interrompre des enchaînements d'attaque ennemie.</span>
              </h3>
           </label>
     
        <input class="radio" type="radio" name="card" id="cardCuatro" />
           <label class="content" for="cardCuatro">
              <h1 class="title-card ">
                 <span class="marg-bott fg">Garde Avancée (FG) <br><br>

                    Contrairement à la Super Armure, la Garde Avancée ne permet d'annuler les effets de Contrôle de Foule que lorsqu'ils proviennent de l'avant, vous laissant vulnérable aux attaques latérales et arrière.
                    
                    La Garde Avancée a l'avantage supplémentaire de réduire les dégâts reçus des attaques frontales, mais vous pouvez toujours être attrapé (grappé) de n'importe quelle direction.</span>
                 
              </h1>
              <h3 class="card-title subsubtitle fgg">
                <span>Si votre classe utilise un bouclier, vous recevrez moins de dégâts lorsque vous utilisez des compétences avec la Garde Avancée en raison des modifications apportées au combat .</span>
              </h3>
           </label>
       </div>
</body>

</html>
