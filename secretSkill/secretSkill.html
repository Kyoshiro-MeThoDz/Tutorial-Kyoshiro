<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">Les Arts Secrets du Ninja</title>
    <link rel="stylesheet" href="secretSkill.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="../video/noir.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <header>
            <div class="language-selector">
                <select id="langSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            <div class="return-button">
                <button onclick="window.location.href='../menu/menu.html'" class="menu-style-btn" data-lang="return">Retour</button>
            </div>
            <h1 data-lang="secret_arts">Les Arts <span class="ninja">Secrets</span></h1>
        </header>

        <main class="skills-container">
            <!-- Grille des techniques -->
            <div class="skills-grid">
                <div class="skill-card" data-skill="technique1">
                    <h3 data-lang="smoke_trap">Smoke Trap</h3>
                </div>
                <div class="skill-card" data-skill="technique2">
                    <h3 data-lang="fast_grab">Fast Grab</h3>
                </div>
                <div class="skill-card" data-skill="technique3">
                    <h3 data-lang="buff_ap">Buff AP + Speed</h3>
                </div>
            </div>

            <!-- Modal pour la vidéo et les combos -->
            <div class="skill-modal" id="skillModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="header-content">
                            <h2 class="modal-title" data-lang="modal_title">Technique Secrète</h2>
                            <button class="close-btn">&times;</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="skill-video">
                            <video id="skillVideo" controls>
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                        <div class="combo-info">
                            <h3 data-lang="combo_sequence">Séquence de touches</h3>
                            <div class="combo-sequence">
                                <!-- Les images de combo seront insérées ici dynamiquement -->
                            </div>
                            <div class="combo-description">
                                <p id="combo-description-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/language.js"></script>
    <script src="../js/secretSkill.js"></script>
</body>
</html>
