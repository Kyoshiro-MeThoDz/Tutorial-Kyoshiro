<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Taprom&display=swap"
        rel="stylesheet"><title>Document</title>
    <link rel="stylesheet" href="./gear.css">
    <script src="../js/burger.js" defer></script>
    
</head>

<body>

    <header>
        <nav>
      
          <div class="image-container">
                <span class="logo" id="logo">
                    <img src="../photo/bsr2.png" alt="Logo" id="logo-img">
                </span>
          </div>
  
          <div class="burger" id="burger"></div>
  
          <ul id="menu" class="menu">
                <li><a href="../menuSelect/menuSelection.html">Retour</a></li>
          </ul>

          <div class="close-btn" id="close-btn">
                <img src="../photo/bsr1.png" alt="bsr1" id="logo-img2">            
          </div>
        
        </nav>
    </header>


    <div class="general-container">
        <input class="radio" type="radio" name="card" id="cardUno" checked />
           <label class="content" for="cardUno">
              <h1 class="title-card">
                 <span class="marg-bott">Build AP</span>
                 
              </h1>
              <h3 class="card-title subsubtitle">
                <span>Beaucoup de dégâts, mais une faible protection.</span>
              </h3>
           </label>
       
          <input class="radio" type="radio" name="card" id="cardDos" />
            <label class="content" for="cardDos">
              <h1 class="title-card">
                 <span class="marg-bott">Build Précision</span>
                 
              </h1>
              <h3 class="card-title subsubtitle">
                <span>Dégâts corrects avec bonne précision, parfait contre les builds d'évasion.</span>
              </h3>
           </label>
                 
         <input class="radio" type="radio" name="card" id="cardTres" />
            <label class="content" for="cardTres">
              <h1 class="title-card">
                 <span class="marg-bott">Build DR</span>
                 
              </h1>
              <h3 class="card-title subsubtitle">
                <span>Grosse réduction des dégâts bruts, bonne survie, mais perte d'AP.</span>
              </h3>
           </label>
     
        <input class="radio" type="radio" name="card" id="cardCuatro" />
           <label class="content" for="cardCuatro">
              <h1 class="title-card">
                 <span class="marg-bott">Build EVA</span>
                 
              </h1>
              <h3 class="card-title subsubtitle">
                <span>Grosse esquive, parfait contre les AP purs, mais perte d'AP.</span>
              </h3>
           </label>
       </div>
</body>

</html>
